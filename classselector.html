<html>
<head>
 <title>class selector</title>
 <style>
 .center{
  background-color:red;
  padding:2px;
  text-align:center;
  }
 .large{
 font-size:300%;
 }
.small{
 font-size:100%;
 background-color:green;
text-align:center;
 }
 
</style>
</head>
<body>
 <h1 class="small">this is jaga</h1>

</body>
</html>
